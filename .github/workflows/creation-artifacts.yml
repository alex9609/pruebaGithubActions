# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Creacion de artefactos y subirlos al mismo repo

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*.jar staging

    - name: Revisando carpetas
      run: cd staging && ls

    - name: Upload Artifact to Repository
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: staging/demo-0.0.1-SNAPSHOT.jar

    - name: Move Artifact to Repository
      run: |
        mkdir -p artefactos
        mv staging/demo-0.0.1-SNAPSHOT.jar artefactos

    - name: Subir al repositorio
      run: |
        git add staging/demo-0.0.1-SNAPSHOT.jar
        git commit -m "Add artifact to repository"
    







